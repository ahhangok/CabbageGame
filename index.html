<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>양배추 뽑기 게임</title>
    <script
      src="https://kit.fontawesome.com/cc442fc7f4.js"
      crossorigin="anonymous"
    ></script>
    <!-- 스크립트를 추가할때 type="module"을 지정해야 -->
    <script type="module" src="./cabbage/src/main.js" defer></script>
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__button">
          <i class="fas fa-play"></i>
        </button>
        <span class="game__timer">0:0</span>
        <span class="game__score">0</span>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="pop-up pop-up__hide">
      <button class="pop-up__refresh">
        <i class="fas fa-redo"></i>
      </button>
      <span class="pop-up__message"></span>
    </section>
  </body>
</html>
